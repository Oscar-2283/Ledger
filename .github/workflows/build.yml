name: Build Windows App

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' # 當推送 tag (如 v1.0.0) 時觸發
  workflow_dispatch: # 允許在 Actions 頁面手動點擊按鈕觸發

permissions:
  contents: write # 允許 Action 建立 Release

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          $TAG_VERSION = "${{ github.ref_name }}" -replace '^v', ''
          Write-Host "Setting version to: $TAG_VERSION"
          $json = Get-Content package.json -Raw | ConvertFrom-Json
          $json.version = $TAG_VERSION
          $json | ConvertTo-Json -Depth 100 | Set-Content package.json
        shell: powershell

      - name: Build Windows App
        run: npm run build:win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ledger-Windows-Exe
          path: release/*.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
